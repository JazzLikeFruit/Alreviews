{% extends "default.html" %} {% block title %}Results{% endblock %} {% block
content %}
<div class="container resultlist">
	{{albumdict}}
	<div class="row">
		<div class="col">
			<h2>Search results</h2>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<ul class="list">
				{% for result in result_list%}
				<a href="{{ url_for('album') }}" class="listitem"
					><li>
						<div class="albumid" name="album-id">{{result['id']}}</div>
						<div class="listcontent">
							<div class="albumimage">
								<img src="{{result['image']}}" alt="{{result['name']}}" />
							</div>
							<div class="listtext">
								<div class="albumname">{{result["name"]}}</div>
								<div class="artistname">
									{%for artist in result["artist"]%}{{artist}}{% endfor %}
								</div>
							</div>
						</div>
					</li></a
				>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>

{% endblock %}
