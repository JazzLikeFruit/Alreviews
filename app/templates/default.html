<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
		{% if request.path =="/result"%}
		<script src="https://sdk.scdn.co/spotify-player.js"></script>
		<script src="{{ url_for('static', filename='javascript/player.js') }}"></script>
		<script src="{{ url_for('static', filename='javascript/javajava.js') }}"></script>
		{% endif %}
		<title>{% block title %}{% endblock %}</title>
		{% endblock %}
	</head>
	<body id="content">
		<nav
			class="navbar navbar-expand-md navbar-light fixed-top"
			style="background-color: #ffffff;"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="{{ url_for('index') }}">
					<h3 id="logo">Alreviews</h3>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarCollapse"
					aria-controls="navbarCollapse"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('about') }}"
								><span class="navcol">About</span></a
							>
						</li>
						{% if request.path !="/"%}
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('profile') }}"
								><span class="navcol">Profile</span></a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('logout') }}"
								><span class="navcol">Logout</span></a
							>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<div id="content-wrap" class="container-fluid">
			{% block content %}{% endblock %}
		</div>
		{% block footer %}
		<footer id="sticky-footer" class="py-4 text-black-50">
			<div class="container text-center">
				<small>Made by Shewen Davelaar</small>
			</div>
		</footer>

		<footer id="web-player" class="py-4 text-black-50">
			<div id="player" class="container-fluid">
				<div id="player_name"></div>
				<div id="uri"></div>
				<div class="row">
					<div class="col-2">
						<img id="songimage" src="" alt="songimage" />
					</div>
					<div id="songinfo" class="col-6">
						<p id="player_songname"></p>
						<p id="player_songartist"></p>
					</div>
					<div id="play" class="col-2">
						<img
							id="play_image"
							src="{{ url_for('static', filename='pictures/play_button.png')
						}}"
							alt="play"
						/>
					</div>
					<div id="pause" class="col-2">
						<img
							id="pause_image"
							src="{{ url_for('static',
						filename='pictures/pause_button.png') }}"
							alt="pause"
						/>
					</div>
					<div id="resume" class="col-2">
						<img
							id="resume_image"
							src="{{ url_for('static',
						filename='pictures/resume.png') }}"
							alt="resume"
						/>
					</div>
					<div id="spotify" class="col-2">
						<img
							id="spotify_image"
							src="{{ url_for('static', filename='pictures/spotify.png')
						}}"
							alt="spotify logo"
						/>
					</div>
				</div>
			</div>

			<div></div>
		</footer>
		{% endblock %}
	</body>
</html>
